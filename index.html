<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Engenharia de Software</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">
		<!-- Black (default) - White - League - Sky - Beige - Simple - Serif - Blood - Night - Moon - Solarized-->

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Align left text -->
		<style type="text/css">
		  .reveal p {
		    text-align: left;
		  }
		  .reveal ul {
		    display: block;
		  }
		  .reveal ol {
		    display: block;
		  }
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="center" data-markdown="./markdown/title.md"
         data-separator="^---"
         data-separator-vertical="^--"
         data-separator-notes="^Note:"
         data-charset="utf-8">
				</section>
				<section data-markdown="./markdown/main.md"
         data-separator="^---"
         data-separator-vertical="^--"
         data-separator-notes="^Note:"
         data-charset="utf-8">
				</section>
			</div>
			<div class="footer">
					<small>
						<a href="http://www.flaviohorita.com">www.flaviohorita.com</a> |
						<a href="mailto:flavio.horita@ufabc.edu.br">flavio.horita@ufabc.edu.br</a> |
						Universidade Federal do ABC
					</small>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				// Display a presentation progress bar
				progress: true,

				// Display the page number of the current slide
				slideNumber: true,

				// Transition style
				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Center Items
				center: false,

				// height: 800,
				// width: 2024,

				// Add the current slide number to the URL hash so that reloading the
				// page/copying the URL will return you to the same slide
				hash: true,

				controls: false,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/customcontrols/customcontrols.js' },
					{ src: 'plugin/menu/menu.js' }
				],

				customcontrols: {
					slideNumberCSS : 'position: fixed; display: block; right: 90px; top: auto; left: auto; width: 50px; bottom: 30px; z-index: 31; font-family: Helvetica, sans-serif; font-size:  12px; line-height: 1; padding: 5px; text-align: center; border-radius: 10px; background-color: rgba(128,128,128,.5)',
					controls: [
						{ icon: '<i class="fa fa-caret-left"></i>',
						  css: 'position: fixed; right: 60px; bottom: 30px; z-index: 30; font-size: 24px;',
						  action: 'Reveal.prev(); return false;'
						},
						{ icon: '<i class="fa fa-caret-right"></i>',
						  css: 'position: fixed; right: 30px; bottom: 30px; z-index: 30; font-size: 24px;',
						  action: 'Reveal.next(); return false;'
						}
					]
				},
			});
		</script>
	</body>
</html>
